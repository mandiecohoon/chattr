<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link href='http://fonts.googleapis.com/css?family=Dancing+Script|Courgette' rel='stylesheet' type='text/css'>
        <script src="js/chattr.js"></script>
        <style>
            body {
                margin: auto;
                width: 70%;
                height: 100%;
                padding: 10px;
            }
            .container-fluid {
                border: 1px solid black;
                border-radius: 5px;
            }
            h1 {
                font-family: 'Dancing Script', cursive;
            }
            .container-body {
                padding: 10px;
            }
            .sidebar {
                border-left: 2px solid black;
                padding: 20px;
                text-align: right;
            }
            .message-box {
                margin: 10px;
            }
            .message-box-input {
                
            }
            li {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Chattr</h1>
        <div class="container-fluid">
            <div class="row container-body">
                <div class="col-md-8 content">
                    <ul id="room"></ul>
                    <ul id="messages"></ul>
                    
                </div>
                <div class="col-md-4 sidebar">
                    <p><input type="text" id="roomName" name="roomName" placeholder="Room Name" class="form-control"></p>
                    <p><input type="text" id="description" name="description" placeholder="Description" class="form-control"></p>
                    <p><button onclick="createRoom()">Create Room</button></p>
                    <p><button onclick="getRoomList()">Refresh Room List</button></p>
                    
                    <p><input type="text" id="roomId" name="roomId" placeholder="Room Number" class="form-control"></p>
                    <p><button onclick="getMessages($('#roomId').val())">Get messages</button></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 message-box form-inline">
                    <input type="text" id="message-box-input" name="message-box-input" size="75" class="form-control">
                    <button>Send</button>
                </div>
            </div>
        </div>
    </body>
</html>
